<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <div class="row">
        <h1>Novo Professor</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sal√°rio</label>
                    <input type="text" class="form-control" th:field="*{salario}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{salario}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{statusProfessor}">
                        <option th:each="listaStatus : ${listaStatus}" th:text="${listaStatus}" th:value="${listaStatus}"></option>
                    </select>
                </div>
                <button class="btn btn.primary" type="submit">Submeter</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
