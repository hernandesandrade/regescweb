<head th:fragment="head(titulo)">
  <meta charset="UTF-8">
  <title th:text="${titulo}">${titulo}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header th:fragment="header(titulo)">
  <div class="container mt-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a aria-current="page" class="nav-link" href="/" th:classappend="${currentUri.equals('/') ? 'active':''}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/professores" th:classappend="${currentUri.equals('/professores') ? 'active':''}">Professores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alunos" th:classappend="${currentUri.equals('/alunos') ? 'active':''}">Alunos</a>
      </li>
    </ul>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1 th:text="${titulo}">Sistema Registros Escolares</h1>
      </div>
    </div>
  </div>
</header>
